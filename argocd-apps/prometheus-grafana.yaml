apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    targetRevision: 65.3.0 # актуальная версия чарта
    chart: kube-prometheus-stack
    helm:
      values: |
        grafana:
          adminPassword: admin
          ingress:
            enabled: true
            className: nginx
            hosts:
              - grafana.local
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
